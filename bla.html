<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/98f3024161.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor |Pricing Component with toggle</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3 style="color: #797c94;">Our Pricing</h3>

    <div class="annually">
      <p style="margin: 0 10px; color: #797c94; font-size: 12px;">Annually</p>
      <i class="fa-solid fa-toggle-off fa-2x" style="color: #9195ec"></i>
      <p style="margin: 0 10px; color: #797c94; font-size: 12px;">Monthly</p>
   </div>

   <div class="container">
      <div class="first-wrapper">
        <h4>Basic</h4>
        <p><span style="font-size: 2rem;">&dollar;</span><span style="font-size: 3rem;">199.99</span></p>
        <hr>
        <div class="star">
          <p>500 GB Storage</p>
          <hr>
        </div>
        <div class="star">
          <p>2 Users Allowed</p>
          <hr>
        </div>
        <div class="star">
          <p>Send up to 3 GB</p>
          <hr>
        </div>
        <button class="first-btn">LEARN MORE</button>
      </div>

      <div class="second-wrapper">
        <h4>Professional</h4>
        <p><span style="font-size: 2rem; color: white;">&dollar;</span><span style="font-size: 3rem; color: white;">249.99</span></p>
        <hr>
        <div class="star">
          <p>1 TB Storage</p>
          <hr>
        </div>
        <div class="star">
          <p>5 Users Allowed</p>
          <hr>
        </div>
        <div class="star">
          <p> Send up to 10 GB</p>
          <hr>
        </div>
        <button class="second-btn">LEARN MORE</button>
      </div>

      <div class="first-wrapper">
        <h4>Master</h4>
        <p><span style="font-size: 2rem;">&dollar;</span><span style="font-size: 3rem;">399.99</span></p>
        <hr>
        <div class="star">
          <p>2 TB Storage</p>
          <hr>
        </div>
        <div class="star">
          <p>10 Users Allowed</p>
          <hr>
        </div>
        <div class="star">
          <p>Send up to 20 GB</p>
          <hr>
        </div>
        <button class="first-btn">LEARN MORE</button>
      </div>

   </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Uwakmfon-Ekong">Whakee</a>.
  </div>
</body>
</html>
